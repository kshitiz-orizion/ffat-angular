image: node:7.5.0

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - apt-get update && apt-get install -y python-dev
          - curl -O https://bootstrap.pypa.io/get-pip.py
          - python get-pip.py
          - pip install awscli
          - npm install 
          - npm install -g bower
          - bower install --allow-root option
          - aws s3 sync --delete . s3://fat-web