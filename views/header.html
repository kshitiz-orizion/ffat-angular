<div class="OverlayBlack"></div>
			
<div class="headerInsideContainer">
	<div class="container-fluid" ng-controller="headerCtrl">
		<div class="row bgBackChange" >
			<span class="pull-left"><a href="/" class="logoImgCont"><img src="./images/logo.png" alt=""></a></span>
			<div class="pull-right clearfix">
				<div class="CartIcon">
					<a href="/cart"><img src="./images/cart.png"></a>
					<span ng-if="userLoggedIn" id="cart_counter" >{{cartLengthBeta}}{{cartLength>9?'+':''}}</span>
					<span ng-if="!userLoggedIn" id="cart_counter" >{{cartLengthBeta}}{{cartLength>9?'+':''}}</span>
				</div>				
				<span ng-if="!userLoggedIn" ng-click="openLoginModal('lg',[],base_url)"><button class="LoginSignup">Login</button></span>
				<span ng-if="userLoggedIn" class="profileDropdown">
					<button class="LoginSignup" ng-class="openDropHeader?'active':''" ng-click="openDropHeader=!openDropHeader" >{{user.name|cutText:6:'...'}}<i id="btn_arrow" class="fa fa-angle-down"></i></button>
					<div class="profileDropdownCont" ng-if="openDropHeader">
						<ul class="list-group">							

							<li class="list-group-item" ng-click="openDropHeader=!openDropHeader"><a ng-click="openDropHeader=!openDropHeader" href="/profile">My Profile</a></li>
							<!-- <li class="list-group-item" ng-click="openDropHeader=!openDropHeader"><a ng-click="openDropHeader=!openDropHeader" href="/order">My Orders</a></li> -->
							<!-- <li class="list-group-item" ng-click="openDropHeader=!openDropHeader" ng-ng-click="openDropHeader=!openDropHeader" if="user && user.role=='vendor'"><a href="/vendorActivity">My Activity</a></li> -->
							<!-- <li class="list-group-item" ng-click="openDropHeader=!openDropHeader" ng-ng-click="openDropHeader=!openDropHeader" if="user && user.role=='guide'"><a href="/guidePlaces">My Places</a></li> -->
							<li class="list-group-item" ng-click="openDropHeader=!openDropHeader" ng-if="userLoggedIn">
								<a href="" ng-click="signOut()">Sign out</a>
							</li>
						</ul>
					</div>
				</span>
			</div>			

		</div>		

	</div>
	<script>
		$(document).ready(function(){
			$(window).scroll(function () {

				if($(this).scrollTop()>=50){
					$('.bgBackChange').addClass('active');
				}else{
					$('.bgBackChange').removeClass('active');
				};
			});
			new WOW().init();
           
		});
	</script>

	<div class="PopOverlayBlack"></div>
	<div class="PopupDiv">	
		<img src="images/warning.png">
		<h4>Want to change city?</h4>
		<p>
			Your cart contains items from the previous city. Do you want to discard it and explore another new city?
		</p>
		<p>If you choose to continue, you'll lose your current cart</p>
		<button ng-click="changeCityPopUpCancel()" class="ConfButton">Cancel</button>
		<button class="ConfButton" ng-click="removeCartOnChangeCity()">Continue</button>
	</div>	
	
	<div class="modal-demo">
		<script type="text/ng-template" id="myModalContent.html">
			<div class="loginModalMain">
			 	<i class="fa fa-close" id="ClosePopUp" ng-click="cancel()"></i>
				<div class="PopupLeft">
					<div class="modal-header">
						<a class="btn btn-link" ng-class="!signBool?'signActive':' '" ng-click="signBool=!signBool">Sign in</a>

						<a class="btn btn-link" ng-click="signBool=!signBool" ng-class="signBool?'signActive':' '">Sign Up</a>
					</div>
					<div class="modal-body form loginForm" id="modal-body" ng-show="!signBool">
						<form name="form">		
							<div class="input-control btmMargin">
								<input type="text" class="InputField" placeholder="Username" name="userName" aria-label="Username" aria-describedby="basic-addon1" ng-model="userName" ng-required="true">
								<div ng-show="form.userName.$dirty && form.userName.$error.required">
									<span class="errorMessage TopRightSignIn help-block">User name is required!</span>
								</div>	
							</div>
							<div class="input-control btmMargin">
							 	<input type="password" class="InputField" placeholder="Password" name="password" aria-label="Username" aria-describedby="basic-addon1" ng-model="password" ng-required="true">
							 	<div  ng-show="form.password.$dirty && form.password.$error.required">
							 		<span class="errorMessage TopRightSignIn help-block">Password is required!</span>
							 	</div>
							</div>
							<div uib-alert class="alert-danger clearfix" dismiss-on-timeout="2000" type="danger" close="closeAlert()" ng-repeat="alert in errorMsgs" ng-if="errorMsgs.length>0">
								{{alert}}
							</div>
							<div class="input-control text-right">
								<a href="/forgot" ng-click="forgot()" class="btn btn-link ForgotPassword">Forgot Password?</a>
								<button href="" class="btn btn-main LoginBtn" ng-click="ok('login')">Login<span ng-if="loading"><img src="images/loader.gif" class="ButtonLoader"></span></button>
							</div>
						</form>	
						<div class="input-control text-center">
							<span class="SocialText">Login with social profile</span>
						</div>
						<div class="flexCont justContSpcBet">
							<div class="input-control flexCont fbCont">
								<span class="input-group-addon" id="basic-addon1"><i class="fa fa-facebook" aria-hidden="true"></i></span>
								<input type="submit" class="SocialLoginButton form-control hidden-sm hidden-xs" aria-describedby="basic-addon1" value="Sign in with Facebook" fb-login ng-click="ok('fb')">
								<input type="submit" class="form-control hidden-lg hidden-md" aria-describedby="basic-addon1" value="Facebook" fb-login ng-click="ok('fb')">
							</div>
						<div class="input-control flexCont gpCont">
							<span class=" input-group-addon" id="basic-addon1"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
							<input type="submit" class=" SocialLoginButton form-control hidden-sm hidden-xs" aria-describedby="basic-addon1" value="Sign in with Google" g-login ng-click="ok('ggl')">
							<input type="submit" class="form-control hidden-lg hidden-md" aria-describedby="basic-addon1" value="GooglePlus" g-login ng-click="ok('ggl')">
						</div>
					</div>
				</div>
				<div class="modal-body form loginForm" id="modal-body" ng-show="signBool">
				<div class="clearfix" ng-if="!mailSent">
					<br/>
					<form name="form">
						<div class="input-control BtmMargin">
							<input type="name" class="InputField" placeholder="Name" name="uname0" aria-label="Username" aria-describedby="basic-addon1" ng-model="regUser.uname0" ng-required="true">
							<div ng-show="form.uname0.$dirty && form.uname0.$error.required">
			                    <span class="errorMessage TopRightSignUp help-block">Name can not be empty!</span>
			                </div>
						</div>
						<br/>
						<div class="input-control BtmMargin">
						 	<input type="email" class="InputField" placeholder="Email" name="uname1" aria-label="Username" aria-describedby="basic-addon1" ng-model="regUser.uname1" ng-required="true">
			                <div ng-show="form.uname1.$dirty && form.uname1.$error.required">
			                	<span class="errorMessage TopRightSignUp help-block">Email is required!</span>
			                </div>
			                <div ng-show="form.uname1.$dirty && form.uname1.$error.email">
			                	<span class="errorMessage TopRightSignUp help-block">It is not valid Email!</span>
			                </div>
						</div>
						<br/>
						<div class="input-control BtmMargin">
							<input type="password" class="InputField" placeholder="Password" name="pass1" aria-label="Username" aria-describedby="basic-addon1" ng-model="regUser.pass1" minlength="8" ng-required="true">
                  			<div ng-if="form.pass1.$dirty">
                    			<span ng-show="form.pass1.$error.required" class="errorMessage TopRightSignUp help-block">Password is required</span>
                    			<span ng-show="form.pass1.$error.minlength" class="errorMessage TopRightSignUp help-block">Minimum 8 character</span>
                  			</div>
                  		</div>	
						<br/>
						<div class="input-control BtmMargin">
						 	<input type="password" class="InputField" placeholder="Confirm Password" name="pass2" aria-label="Username" aria-describedby="basic-addon1" ng-model="regUser.pass2" match-password="regUser.pass1" ng-required="true">
                  			<div ng-if="form.pass2.$dirty">
                    			<span ng-show="form.pass2.$error.required" class="errorMessage TopRightSignUp help-block">Confirm password is required</span>
                    			<span ng-show="form.pass2.$error.matchPassword && !form.pass2.$error.required" class="errorMessage TopRightSignUp help-block">Confirm password did not match</span>
                  			</div>
						</div>
						<br/>
						<div class="input-control BtmMargin">
							<input type="number" class="InputField" placeholder="Mobile No." aria-label="Username" aria-describedby="basic-addon1" name="mphno" ng-model="regUser.mphno" ng-required="true">
                  			<div ng-show="form.mphno.$dirty && form.mphno.$error.required">
                  				<span class="errorMessage TopRightSignUp help-block">Phone number can not be empty!</span>
                  			</div>
						</div>
						<div uib-alert class="alert-danger clearfix" dismiss-on-timeout="2000" type="danger" close="closeAlert()" ng-repeat="alert in errorMsgs" ng-if="errorMsgs.length>0">
						{{alert}}
						</div>  
						<br/>
						<div class="clearfix">
							<button class="btn btn-main SignupBtn" ng-disabled="form.$invalid" ng-click="ok('register',regUser)">Sign up<span ng-if="loading"><img src="images/loader.gif" class="ButtonLoader"></span></button>
						</div>
					</form>
					<div class="input-control text-center">
					<span class="SocialText">Sign up with social profile</span>
					</div>
					<div class="flexCont justContSpcBet">
					<div class="input-control flexCont fbCont">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-facebook" aria-hidden="true"></i></span>
						<input type="submit" class="form-control hidden-sm hidden-xs" aria-describedby="basic-addon1" value="Sign in with Facebook" fb-login>
						<input type="submit" class="form-control hidden-lg hidden-md" aria-describedby="basic-addon1" value="Facebook">
					</div>
					<div class="input-control flexCont gpCont">
						<span class="input-group-addon" id="basic-addon1"><i class="fa fa-google-plus" aria-hidden="true"></i></span>
						<input type="submit" class="form-control hidden-sm hidden-xs" aria-describedby="basic-addon1" value="Sign in with GooglePlus">
						<input type="submit" class="form-control hidden-lg hidden-md" aria-describedby="basic-addon1" value="GooglePlus">
					</div>
					</div>
				</div>
				<div class="clearfix" ng-if="mailSent">
					<div class="jumbotron">
					<h1>Verification link sent! Verify your email to continue.</h1>
					</div>
				</div>
				</div>
			</div>
			<div class="PopupRight">

			</div>
		</script>
  </div>

</div>
